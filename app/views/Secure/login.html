#{extends 'main.html' /}
#{set title:'Welcome' /}

<div class="span-24 welcome">
    <div class="prepend-5 span-6">
        <div class="panel login">
			#{form @Secure.login()}
                <h2>Login</h2>

                <div>
                    <div class="span-2">Username:</div>
                    <div class="span-4 last"><input type="text" name="username"/></div>
                </div>
                <div>
                    <div class="span-2">Password:</div>
                    <div class="span-4 last">
                        <input type="password" name="password"/>
                    </div>
                </div>
                <div>
                    <div class="span-6">
                        <input type="checkbox" name="remember" id="remember" value="true"/>
                        <label for="remember">Remember me</label>
                    </div>
                </div>


                <div class="prepend-2"><input type="submit"/></div>
           	#{/form}
        </div>
    </div>
    <div class="prepend-2 span-6">
        <div class="panel register">
			#{form @Application.register()}
                <h2>Register</h2>

                <div>
                    <div class="span-2">Username:</div>
                    <div class="span-4 last"><input type="text" name="username"/></div>
                </div>
                <div>
                    <div class="span-2">Password:</div>
                    <div class="span-4 last">
                        <input type="password" name="password"/>
                    </div>
                </div>
                <div class="prepend-2"><input type="submit"/></div>
			#{/form}
        </div>
    </div>
</div>
