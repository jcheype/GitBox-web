<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <!-- Framework CSS -->
    <link rel="stylesheet" href="/public/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/public/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/public/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript"
            charset="${_response_encoding}"></script>
    #{get 'moreScripts' /}
</head>
<body>
<div class="container">
    <div class="span-24 header">
        <div class="prepend-5 span-15">
            <div class="error center">This version is for demonstration only, all accounts and repositories can be removed at any time</div>
        </div>
        #{if session.get("username") }
        <div class="headerRight span-4 last">
            <a href="/users/index">( ${session.get("username")} )</a> |
            <a href="/home">home</a> |
            <a href="/logout">logout</a>
        </div>
        #{/if}
    </div>

    #{doLayout /}
</div>
</body>
</html>
